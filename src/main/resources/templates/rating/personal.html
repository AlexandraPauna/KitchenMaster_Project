<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml"
      xmlns:padding-right="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/ico/apple-touch-icon-57-precomposed.png}">
    <link rel="shortcut icon" th:href="@{/ico/favicon.png}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <title>Kitchen Master</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">


    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- styles needed for carousel slider -->
    <link th:href="@{/plugins/owl-carousel/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/plugins/owl-carousel/owl.theme.css}" rel="stylesheet">

    <!-- bxSlider CSS file -->
    <link th:href="@{/plugins/bxslider/jquery.bxslider.css}" rel="stylesheet"/>

    <!-- Just for debugging purposes. -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- include pace script for automatic web page progress bar  -->
    <script>
        paceOptions = {
            elements: true
        };
    </script>
    <script th:src="@{/js/pace.min.js}"></script>
    <script th:src="@{/plugins/modernizr/modernizr-custom.js}"></script>


</head>
<body>
<div id="wrapper">
    <div th:replace="layout :: header"></div>

    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-3 page-sidebar">
                    <aside>
                        <div class="inner-box">
                            <div class="user-panel-sidebar">
                                <div class="collapse-box">
                                    <h5 class="collapse-title no-border">
                                        My Account <a href="#MyClassified" aria-expanded="true" data-toggle="collapse"
                                                      class="pull-right">
                                    </a>
                                    </h5>

                                    <div class="panel-collapse collapse show" id="MyClassified">
                                        <ul class="acc-list">
                                            <li>
                                                <a th:href="@{/profile}">
                                                    <i class="icon-home"></i>
                                                    My Profile
                                                </a>
                                            </li>
                                            <li>
                                                <a th:href="@{'/user/update/' + ${loggedUser.id}}">
                                                    <i class="icon-pencil"></i>
                                                    Edit Profile
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.collapse-box  -->
                                <div class="collapse-box">
                                    <h5 class="collapse-title">
                                        Recipes <a href="#MyAds" aria-expanded="true" data-toggle="collapse"
                                                   class="pull-right">
                                    </a>
                                    </h5>

                                    <div class="panel-collapse collapse show" id="MyAds">
                                        <ul class="acc-list">
                                            <li>
                                                <a th:href="@{/recipe/personal}">
                                                    <i class="icon-docs"></i> My Recipes
                                                    <span th:utext="${nrOfRecipes}"></span>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="active" th:href="@{/rating/personal}">
                                                    <i class="icon-star"></i> My Ratings
                                                    <span th:utext="${nrOfRatings}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.collapse-box  -->

                                <!--                                <div class="collapse-box">-->
                                <!--                                    <h5 class="collapse-title">-->
                                <!--                                        Inchidere Cont <a href="#TerminateAccount"-->
                                <!--                                                          aria-expanded="true" data-toggle="collapse"-->
                                <!--                                                          class="pull-right">-->
                                <!--                                        @*<i class="fa fa-angle-down"></i>*@-->
                                <!--                                    </a>-->
                                <!--                                    </h5>-->

                                <!--                                    <div class="panel-collapse collapse show" id="TerminateAccount">-->
                                <!--                                        <ul class="acc-list">-->
                                <!--                                            <li>-->
                                <!--                                                <a href='@Url.Action("Delete", "Manage")'>-->
                                <!--                                                    <i class="icon-cancel-circled "></i> Sterge-ti Contul-->
                                <!--                                                </a>-->
                                <!--                                            </li>-->
                                <!--                                        </ul>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <!-- /.collapse-box  -->
                            </div>
                        </div>
                        <!-- /.inner-box  -->

                    </aside>
                </div>
                <!--/.page-sidebar-->

                <div class="col-md-9 page-content">
                    <div class="inner-box">
                        <h2 class="title-2"><i class="icon-star"></i> Ratings </h2>
                        <div class="inbox-wrapper">
                            <div class="row">
                                <div class="col-md-3 col-lg-2">
                                    <ul class="nav nav-pills  inbox-nav">
                                        <li class="nav-item">
                                            <a th:href="@{/rating/personal?sortType=Given}" class="nav-link">
                                                Ratings Given
                                                <span class="badge badge-gray count"></span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a th:href="@{/rating/personal?sortType=Received}" class="nav-link">
                                                Ratings Received
                                            </a>
                                        </li>

                                    </ul>
                                </div>
                                <div class="col-md-9 col-lg-10">
                                    <div class="message-list">
                                        <div id="home">
                                            <div class="list-group">
                                                <p th:if="${nrOfRatings == 0}">No ratings!</p>
                                                <div th:if="${nrOfRatings != 0}" th:each="rating : ${ratings}" class="list-group-item">
                                                    <a class="list-box-user"
                                                       th:href="@{'/recipe/show/' + ${rating.recipe.id}}">
                                                        <img th:src="@{/images/chefHat.jpg}" alt="recipe">
                                                        <span class="name" th:text="${rating.recipe.name}"></span>
                                                    </a>

                                                    <a class="list-box-content">
                                                        <span class="title" th:text="'Score: ' + ${rating.score}"></span>
                                                        <div class="message-text">
                                                            <p class="info-row" th:text="${rating.recipe.user.userName}">
                                                                <span style="font-weight:bold">Recipe posted by:
                                                                </span></p>
                                                            <p class="info-row" th:text="${rating.details}">
                                                                <span style="font-weight:bold">Details:
                                                                </span></p>
                                                        </div>
                                                        <div class="time text-muted"
                                                             th:text="${#dates.format(rating.date, 'dd-MM-yyyy HH:MM')}">
                                                        </div>
                                                    </a>

                                                    <div class="list-box-action">
                                                        <a th:if="${rating.user.id} == ${loggedUser}" class="markAsRead"
                                                           data-toggle="tooltip" data-placement="top"
                                                           th:href="@{'/rating/edit' + ${rating.id}}" title="Edit">
                                                            <i class=" fas fa-pencil"></i>Edit</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="pagination-bar text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/. inbox-wrapper-->
                    </div>
                </div>
                <!--/.page-content-->
            </div>
            <!--/.row-->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main-container -->

</div>
<!-- /.wrapper -->


<!-- Le javascript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script th:src="@{/js/vendors.min.js}"></script>

<!-- include custom script for site  -->
<script th:src="@{/js/main.min.js}"></script>


<!-- include jquery file upload plugin  -->
<script th:src="@{/js/fileinput.min.js}" type="text/javascript"></script>
<script>
    // initialize with defaults
    $("#input-upload-img1").fileinput();
    $("#input-upload-img2").fileinput();
    $("#input-upload-img3").fileinput();
    $("#input-upload-img4").fileinput();
    $("#input-upload-img5").fileinput();
</script>
</body>
</html>
